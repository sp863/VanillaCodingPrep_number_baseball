<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="controller.js"></script>
    <title>Baseball-VanillaPrep</title>
  </head>
  <body>
    <div class="start-page open">
      <h1 class="start-page--title">Number Baseball</h1>
      <button class="game-start-btn">⚾️ GAME START</button>
      <p class="myInfo">Sejin Scott Park</p>
      <p class="myInfo">sp863@cornell.edu</p>
    </div>

    <div class="game-page">
      <div id="header-section">
        <h1 class="game-result-message"></h1>
        <button class="restart-btn btn">🌀 RESTART</button>
        <p class="instruction"></p>
      </div>

      <div id="game-info-section">
        <div class="number">?</div>
        <div class="strike-container">
          <p class="strike">Strike :</p>
          <!-- <span class="strike-count count">O</span> -->
        </div>
        <div class="ball-container">
          <p class="ball">Ball :</p>
          <!-- <span class="ball-count count">X</span> -->
        </div>
      </div>

      <div id="player-control-section">
        <div class="left-control-container">
          <input class="player-guess" />
          <button class="enter btn">✅ ENTER</button>
        </div>
        <div class="right-control-container">
          <p class="tries">남은 시도: 10회</p>
        </div>
      </div>
    </div>
  </body>
</html>
