<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="controller.js"></script>
    <title>Baseball-VanillaPrep</title>
  </head>
  <body>
    <div class="start-page open">
      <h1 class="start-page--title">Number Baseball</h1>
      <button class="game-start-btn">⚾️ GAME START</button>
      <div class="myInfo">
        <p class="info-name">박세진</p>
        <p class="info-name">Sejin Scott Park</p>
        <a class="cell info-link" href="tel:010-8081-0146">010-8081-0146</a
        ><br />
        <a class="email info-link" href="mailto:sp863@cornell.edu"
          >sp863@cornell.edu</a
        >
      </div>
    </div>

    <div class="game-page">
      <div id="header-section">
        <h1 class="game-result-message"></h1>
        <button class="restart-btn btn">🌀 RESTART</button>
        <p class="instruction"></p>
      </div>

      <div id="game-info-section">
        <div class="number">?</div>
        <div class="strike-container">
          <p class="strike">Strike :</p>
          <!-- <span class="strike-count count">O</span> -->
        </div>
        <div class="ball-container">
          <p class="ball">Ball :</p>
          <!-- <span class="ball-count count">X</span> -->
        </div>
      </div>

      <div id="player-control-section">
        <div class="left-control-container">
          <input class="player-guess" />
          <button class="enter btn">✅ ENTER</button>
        </div>
        <div class="right-control-container">
          <p class="tries">남은 시도: 10회</p>
        </div>
      </div>
    </div>
  </body>
</html>
